name: CI (PlatformIO + Arduino CLI)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # ---------------------------
  # 1) Fast host-side tests with PlatformIO (MockHAL / native)
  # ---------------------------
  pio-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
            ~/.platformio/penv
          key: pio-${{ runner.os }}-${{ hashFiles('**/platformio.ini') }}

      - name: Test (native only)
        run: pio test -e native -v

  # ---------------------------
  # 2) Arduino CLI build for UNO (Arduino-toolchain validation)
  # ---------------------------
  arduino-cli-uno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install cores & libs
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      # If your repo is an Arduino *library*, compile an example; if it's a sketch repo.
      - name: Compile example for Arduino CLI
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr
          arduino-cli compile --fqbn arduino:avr:uno examples/ci_smoke

  # # ---------------------------
  # # 3) (Optional) arduino_ci: Docker-based library checks
