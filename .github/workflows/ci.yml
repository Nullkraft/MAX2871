name: CI (PlatformIO + Arduino CLI)

on:
  push:
    paths-ignore:
      - "**/*.md"
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------
  # 1) Fast host-side tests with PlatformIO (MockHAL / native)
  # ---------------------------
  pio-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
            ~/.platformio/penv
          key: pio-${{ runner.os }}-${{ hashFiles('**/platformio.ini') }}

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Show runner info
        run: |
          cat /etc/os-release

      - name: Show Linux Kernel
        run: |
          uname -a

      - name: Show PATH
        run: |
          echo "PATH=$PATH"

      - name: Show Environment Variables
        run: |
          env | sort

      - name: Test (native only)
        run: make test-native

  # ---------------------------
  # 2) Arduino CLI build for UNO (Arduino-toolchain validation)
  # ---------------------------
  arduino-cli-uno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Cache Arduino data
        uses: actions/cache@v4
        with:
          path: |
            ~/.arduino15
          key: arduino-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Cache project tools
        uses: actions/cache@v4
        with:
          path: .tools
          key: tools-${{ runner.os }}-${{ hashFiles('Makefile') }}

      - name: Show runner info
        run: |
          cat /etc/os-release

      - name: Show Linux Kernel
        run: |
          uname -a

      - name: Show PATH
        run: |
          echo "PATH=$PATH"

      - name: Show Environment Variables
        run: |
          env | sort

      - name: Build UNO example
        run: make arduino-uno
